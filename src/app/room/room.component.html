<div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
  <div class="widget">
    <div class="wi-side">
      <div class="wi-content wi-about">
        <div class="wi-about-item">
          <div class="abt-img">
            <div *ngIf="room.id == 2">
              <img src="assets/images/doublebed.jpg" />
            </div>
            <div *ngIf="room.id == 1">
              <img src="assets/images/TwinSingleRoom.jpg" />
            </div>
          </div>
          <h4 class="wi-border-title">
            <b>{{ room.name }}</b>
          </h4>
          <a class="card-text" style="color:rgb(172, 11, 129);"
            ><b>{{ room.description }}</b></a
          >
          <br />
          <br />
          <p>
            <a style="color:rgb(255, 0, 0);">* </a
            ><b
              >Standard Price (Person/Night): {{ room.roomOnlyPrice }} NZD</b
            >
          </p>
          <p>
            <a style="color:rgb(255, 0, 0);">* </a
            ><b
              >Extra Charge (Person/Night):
              {{ room.extraChargePerPerson }} NZD</b
            >
          </p>
          <p>
            <a style="color:rgb(255, 0, 0);">* </a
            ><b>Maximum Occupancy: {{ room.maximumOccupancy }}</b>
          </p>
          <p>
            <a style="color:rgb(255, 0, 0);">* </a
            ><b>No Of Rooms: {{ room.noOfRooms }}</b>
          </p>
          <p>
            <a style="color:rgb(255, 0, 0);">* </a
            ><b>Sharing Amennities : Yes</b>
          </p>

          <a
            class="btn btn-warning"
            href="#bookingform"
            (click)="checkAvailability()"
            >Book</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
