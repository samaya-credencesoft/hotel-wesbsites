<section class="main-slider hp_5">
  <div class="container-fluid">
    <div
      class="fullscreen-container"
      style="background-color: transparent; padding: 0px"
    >
      <ngx-slick-carousel
        class="carousel listing-slider mfp-gallery-container margin-bottom-0"
        #slickModal="slick-carousel"
        [config]="slideConfig"
      >
        <div ngxSlickItem *ngFor="let gallery of galleryImage" class="slide">
          <img
            class="image-fluid w-100"
            src="{{ gallery.image }}"
            style="background-size: cover"
            alt="First slide"
          />
          <a
            [ngStyle]="{ 'background-image': 'url( gallery.image )' }"
            style="background-size: cover"
            class="item mfp-gallery cover"
            title="{{ gallery.title }}"
          ></a>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>

  <div class="checking-form sldr">
    <div class="container">
      <ul class="checkform">
        <li>
          <div class="check-form">
            <h4>CHECK-IN</h4>

            <div class="det">
              <b class="val-date">{{ this.day }}</b>
              <span>
                <i class="month">{{ monthArray[month] }}</i>
                <i class="year">{{ this.year }}</i>
                <a href="#" title="" class="arw-down"
                  ><i class="fa fa-angle-down"></i
                ></a>
              </span>
            </div>
            <input
              type="text"
              [formControl]="checkIn"
              name="dateIn"
              [min]="minFromDate"
              [max]="maxFromDate"
              class="date-pick"
              (ngModelChange)="checkInEvent()"
            />

            <div class="clearfix"></div>
          </div>
          <!--check-form end-->
        </li>
        <li>
          <div class="check-form">
            <h4>CHECK-OUt</h4>
            <div class="det">
              <b class="val-date">{{ this.day2 }}</b>
              <span>
                <i class="month">{{ monthArray[month2] }}</i>
                <i class="year">{{ this.year2 }}</i>
                <a href="#" title="" class="arw-down"
                  ><i class="fa fa-angle-down"></i
                ></a>
              </span>
            </div>
            <input
              type="text"
              name="dateOut"
              [formControl]="checkOut"
              class="date-pick"
            />
            <div class="clearfix"></div>
          </div>
          <!--check-form end-->
        </li>
        <li class="item-cont">
          <div class="check-form">
            <h4 class="text-center">Guest</h4>
            <div class="det">
              <div class="handle-counter" id="handleCounter">
                <ul>
                  <li class="input-fieldd">
                    <input
                      type="number"
                      name="guest"
                      #guest
                      value="1"
                      min="1"
                    />
                  </li>
                  <li class="counter-control">
                    <button class="counter-plus btn">
                      <i class="fa fa-angle-up"></i>
                    </button>
                    <button class="counter-minus btn" disabled="">
                      <i class="fa fa-angle-down"></i>
                    </button>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <!--check-form end-->
        </li>
        <li class="bkk">
          <div class="bk_now" (click)="onBook()">
            <!-- routerLink="/booking" (click)="onBook()" -->
            <a title=""><img src="assets/images/icon6.png" alt="" /></a>
            <a title="" class="bk-now">Book Now</a>
          </div>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
  </div>
</section>
<!--MAIN-SLIDER END-->
