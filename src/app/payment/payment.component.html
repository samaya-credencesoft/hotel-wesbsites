<div id="all-area" class="all-section">
  <div class="service section">
    <div class="container">
      <div class="col-sm-8 col-xs-12 col-sm-offset-2 col-xs-offset-0">
        <div class="section-heading">
          <h2 class="title"><span>Pay For</span> Your Booking </h2>
        </div>
      </div>
      <div class="row">
        <div class="blog">
          <div class="col-sm-8 col-xs-12 col-sm-offset-2 col-xs-offset-0">
            <div class="blog-content pr-40 text-justify">
              <section class="comments-section mb-0">
                <div class="comments-all-in pr-0 pl-0">
                  <div class="contact-form comment-form">
                    <form method="post" action="#">
                      <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <div class="row">
                            <div class="col-xs-10 col-sm-10 col-md-6">
                              <div class="form-group">
                                <input
                                  type="text"
                                  name="Name"
                                  class="form-control"
                                  required
                                  placeholder="Name"
                                />
                              </div>
                            </div>
                            <div class="col-xs-10 col-sm-10 col-md-6">
                              <div class="form-group">
                                <input
                                  type="text"
                                  name="Currency"
                                  class="form-control"
                                  required
                                  placeholder="Currency"
                                />
                              </div>
                            </div>
                            <div class="col-xs-10 col-sm-10 col-md-6">
                              <div class="form-group">
                                <input
                                  type="number"
                                  name="Amount"
                                  class="form-control"
                                  required
                                  placeholder="Amount"
                                />
                              </div>
                            </div>
                            <div class="col-xs-10 col-sm-10 col-md-6">
                              <div class="form-group">
                                <input
                                  type="text"
                                  name="ReferenceNumber"
                                  class="form-control"
                                  required
                                  placeholder="Booking Reference Number"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-xs-10 col-sm-10 col-md-12">
                          <div class="form-btn">
                            <input
                              type="submit"
                              name="submit"
                              value="pay"
                              class="form-control contact-form-btn"
                            />
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
