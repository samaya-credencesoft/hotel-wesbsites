  class="page-head page-bg"

>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-xs-12 col-sm-offset-2 col-xs-offset-0">
        <div class="section-heading">
          <h2 class="title">
            <a style="color:rgb(255, 255, 255);">Pay</a
            ><a style="color:rgb(255, 0, 0);"> For</a>
            <a style="color:rgb(255, 0, 0);"> Your</a>
            <a style="color:rgb(255, 255, 255);"> Booking</a>
          </h2>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <mat-progress-bar *ngIf="loader" mode="indeterminate"></mat-progress-bar>

      <form class="bill-payment" method="post">
        <div class="billing">
          <div class="col-xs-12 col-md-6">

              <div class="comm-title"><h3>Billing Details</h3></div>

                <div class="row">
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label for="fname">First Name</label
                      ><input
                        type="text"
                        id="fname"
                        name="fname"
                        class="form-control"
                        placeholder="Enter your first name"
                        required="required"
                        data-error="Write your first name"
                        [(ngModel)]="payment.firstName"
                      />
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label for="lname">Last Name</label
                      ><input
                        type="text"
                        id="lname"
                        name="lname"
                        class="form-control"
                        placeholder="Enter your Last name"
                        required="required"
                        data-error="Write your last name"
                        [(ngModel)]="payment.lastName"
                      />
                    </div>

                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label for="currency">Currency</label
                      ><input
                        type="text"
                        id="currency"
                        name="currency"
                        class="form-control"
                        placeholder="Currency"
                        [(ngModel)]="payment.currency"
                      />
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label for="amount">Booking Amount</label
                      ><input
                        type="text"
                        class="form-control"
                        id="amount"
                        name="amount"
                        placeholder="Enter your booking amount"
                        [(ngModel)]="payment.amount"
                      />
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-12">
                    <div class="form-group">
                      <label for="reference-number">Booking Reference Number</label
                      ><input
                        type="text"
                        class="form-control"
                        id="referenceNumber"
                        name="referenceNumber"
                        placeholder="Enter your booking reference number"
                        [(ngModel)]="payment.referenceNumber"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="payment">
          <div class="col-xs-12 col-md-6">
            <div class="border-in">
              <div class="comm-title"><h3>Payment Method</h3></div>
              <div class="contact-form payment-form">
                <div class="row">
                  <div class="col-xs-12 col-sm-12">
                    <div class="form-group">
                      <label for="card-holder">Account / Card Holder Name</label
                      ><input
                        type="text"
                        id="card-holder"
                        name="card-holder"
                        class="form-control"
                        placeholder="Enter your name"
                        data-error="Write your name"
                        [(ngModel)]="payment.name"
                      />
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-12">
                    <div class="form-group">
                      <label for="card-number">Card Number</label>
                      <div class="card-js card-number-only">
                        <input
                          class="card-number form-control"
                          id="card-number"
                          name="my-custom-form-field__card-number"
                          placeholder="Enter your card number"
                          autocomplete="off"
                          [(ngModel)]="payment.cardNumber"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label for="card-cvc">Expiration Month</label>
                      <div class="card-js card-cvc-only">
                        <input
                          class="form-control"
                          id="card-cvc"
                          name="my-custom-form-field__card-cvc"
                          [(ngModel)]="payment.expMonth"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label for="card-cvc">Expiration Year</label>
                      <div class="card-js card-cvc-only">
                        <input
                          class="cvc form-control"
                          id="card-cvc"
                          name="my-custom-form-field__card-cvc"
                          [(ngModel)]="payment.expYear"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-12">
                    <div class="form-group">
                      <label for="card-cvc">CVV Code</label>
                      <div class="card-js card-cvc-only">
                        <input
                          class="cvc form-control"
                          id="card-cvc"
                          name="my-custom-form-field__card-cvc"
                          placeholder="Enter your CVV"
                          [(ngModel)]="payment.cvv"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-xs-12">
                    <div class="form-btn">
                      <input
                        type="submit"
                        name="submit"
                        value="PAY AND BOOK NOW"
                        class="contact-form-btn"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
