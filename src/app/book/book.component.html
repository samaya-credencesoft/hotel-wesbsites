<section class="portfolios section">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-xs-12 col-sm-offset-2 col-xs-offset-0">
        <div class="section-heading">
          <h2 class="title">
            <a style="color:rgb(0, 0, 0);">Book</a
            ><a style="color:rgb(255, 0, 0);"> With</a
            ><a style="color:rgb(0, 0, 0);"> Us</a>
          </h2>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="row">
      <app-property
        [property]="property"
        (checkPropertyAvailabilityEmit)="getCheckPropertyAvailability($event)"
      ></app-property>
      <app-room
        *ngFor="let room of rooms"
        [room]="room"
        [property]="property"
        (checkAvailabilityEmit)="getCheckAvailability($event)"
        (roomSelectionEmit)="getSelectedRoom($event)"
      >
      </app-room>
    </div>
    <br />
    <br />

    <div id="bookingform">
      <div class="col-sm-8 col-xs-12 col-sm-offset-2 col-xs-offset-0">
        <div class="portfolio-item hotel-article">
          <div class="we-give" *ngIf="checkAvailability">
            <app-booking
              [property]="property"
              [room]="selectedRoom"
            ></app-booking>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
